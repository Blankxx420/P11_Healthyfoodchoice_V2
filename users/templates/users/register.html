{% extends 'base.html' %}

{% block content %}{% load static %}
    <!-- Registration -->
    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="text-white font-weight-bold">Inscription</h1>
                </div>
                <div class="col-lg-8 align-self-baseline">

                </div>
            </div>
        </div>
    </header>
    <section class="page-section bg-light" id="register">
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <!-- protects form, needed to work -->
                <fieldset class="form-group">{{ form }}</fieldset>

                <button type="submit" name="btn-register" id="btn-register" class="btn btn-primary">Registration</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'login' %}"
                   class="btn btn-secondary"
                   role="button"
                   aria-pressed="true">
                    Déjà un compte</a>
            </div>
        </div>
    </section>
{% endblock %}
