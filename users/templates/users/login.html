{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %} {% block content %} {% load static %}

<!-- Authentication -->
<header class="masthead">
  <div class="container h-100">
    <div
      class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">Connexion</h1>
        <hr class="divider my-4" />
      </div>
    </div>
  </div>
</header>

<section class="page-section bg-light" id="login">
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">{{ form|crispy }}</fieldset>

      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    <div class="mt-3">
      <a
        href="{% url 'register' %}"class="btn btn-secondary"
        role="button" aria-pressed="true">
        S'inscrire
        </a
      >
    </div>
  </div>
</section>
{% endblock %}
